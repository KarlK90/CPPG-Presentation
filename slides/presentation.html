    <span class="hljs-keyword">char</span> line[<span class="hljs-number">512</span>];
    <span class="hljs-keyword">while</span>(fgets(line, <span class="hljs-keyword">sizeof</span>(line), d_fp)) {
        <span class="hljs-comment">// do things with line</span>
    }

    <span class="hljs-comment">// {...} more code - maybe with early returns</span>
    <span class="hljs-comment">// exceptions, threads...</span>

    <span class="hljs-keyword">if</span>(d_fp != <span class="hljs-literal">nullptr</span>){
        fclose(d_fp);
    }
}
</code></pre>
</div>
<div class="col-xs">
<ul>
<li data-marpit-fragment="1">Did we cover all cases and closed the file handle?</li>
<li data-marpit-fragment="2">What about exceptions thrown in called procedures?</li>
<li data-marpit-fragment="3">We will have a ressource leak <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f4a6.svg" data-marp-twemoji=""/></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="3" data-paginate="true" data-theme="cpp" data-marpit-pagination="19" style="--paginate:true;--theme:cpp;">
<h2>Use RAII</h2>
<div class="row">
<div class="col-xs">
<pre><code class="language-cpp"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">SmartFP</span>
{</span>
    SmartFP(<span class="hljs-keyword">const</span> <span class="hljs-keyword">char</span>* fname, <span class="hljs-keyword">const</span> <span class="hljs-keyword">char</span>* mode)
    {
        d_fp = fopen(fname, mode);
    }
    ~SmartFP()
    {
        <span class="hljs-keyword">if</span>(d_fp != <span class="hljs-literal">nullptr</span>) {
            fclose(d_fp);
        }
    }
    FILE* d_fp;
};
</code></pre>
</div>
<div class="col-xs">
<ul>
<li data-marpit-fragment="1">Aquire or allocate resource handle in constructor</li>
<li data-marpit-fragment="2">Release resource handle in destructor</li>
<li data-marpit-fragment="3">Lifetime of handle is bound to lifetime of the owning object <img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/23f0.svg" data-marp-twemoji=""/></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-marpit-fragments="3" data-paginate="true" data-theme="cpp" data-marpit-pagination="20" style="--paginate:true;--theme:cpp;">
<h2>Better</h2>
<div class="row">
<div class="col-xs">
<pre><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{
    SmartFP fp {<span class="hljs-string">"/etc/passwd"</span>, <span class="hljs-string">"r"</span>};
    <span class="hljs-keyword">if</span>(fp.d_fp == <span class="hljs-literal">nullptr</span>) {
        <span class="hljs-comment">// do error things</span>
    }

    <span class="hljs-keyword">char</span> line[<span class="hljs-number">512</span>];
    <span class="hljs-keyword">while</span>(fgets(line, <span class="hljs-keyword">sizeof</span>(line), fp.d_fp)) {
        <span class="hljs-comment">// do things with line</span>
    }

    <span class="hljs-comment">// {...} more code - maybe with early returns</span>
    <span class="hljs-comment">// exceptions, threads...</span>

    <span class="hljs-comment">// note, no fclose</span>
    }
</code></pre>
</div>
<div class="col-xs">
<ul>
<li data-marpit-fragment="1"><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> The FILE pointer will never leak due to destruction.</li>
<li data-marpit-fragment="2"><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Closing is deterministic and in a single place</li>
<li data-marpit-fragment="3"><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f4a5.svg" data-marp-twemoji=""/> Vurnerable to &quot;use after free&quot; errors</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="invert" data-theme="cpp" class="invert" data-marpit-pagination="21" style="--paginate:true;--class:invert;--theme:cpp;">
<h3>R.20: Use <code>unique_ptr</code> or <code>shared_ptr</code> to represent ownership</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-marpit-fragments="7" data-paginate="true" data-theme="cpp" data-marpit-pagination="22" style="--paginate:true;--theme:cpp;">
<h3>Good <code>std::unique_ptr</code></h3>
<div class="row">
<div class="col-xs">
<pre><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">unique_ptr</span>&lt;FILE, <span class="hljs-keyword">int</span> (*)(FILE*)&gt; fp_uni(
        fopen(<span class="hljs-string">"/etc/passwd"</span>, <span class="hljs-string">"r"</span>),
        fclose
    );

    <span class="hljs-keyword">if</span>(fp == <span class="hljs-literal">nullptr</span>) {
        <span class="hljs-comment">// do error things</span>
    }

    <span class="hljs-keyword">char</span> line[<span class="hljs-number">512</span>];
    <span class="hljs-keyword">while</span>(fgets(line, <span class="hljs-keyword">sizeof</span>(line), fp)) {
        <span class="hljs-comment">// do things with line</span>
    }

    <span class="hljs-comment">// {...} more code - maybe with early returns</span>
    <span class="hljs-comment">// exceptions, threads...</span>

    <span class="hljs-comment">// note, no fclose</span>
    }
</code></pre>
</div>
<div class="col-xs">
<ul>
<li data-marpit-fragment="1">Single owner</li>
<li data-marpit-fragment="2">Copying is prohibited</li>
<li data-marpit-fragment="3">Can be moved</li>
<li data-marpit-fragment="4">Same size as raw pointer</li>
<li data-marpit-fragment="5">Automatically destroyed when out of scope</li>
<li data-marpit-fragment="6">Acts like a normal pointer</li>
<li data-marpit-fragment="7">
<h1><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></h1>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="6" data-paginate="true" data-theme="cpp" data-marpit-pagination="23" style="--paginate:true;--theme:cpp;">
<h3>Good <code>std::shared_ptr</code></h3>
<div class="row">
<div class="col-xs">
<pre><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">shared_ptr</span>&lt;FILE&gt; fp(
        fopen(<span class="hljs-string">"/etc/passwd"</span>, <span class="hljs-string">"r"</span>),
        fclose
    );

    <span class="hljs-keyword">if</span>(fp == <span class="hljs-literal">nullptr</span>) {
        <span class="hljs-comment">// do error things</span>
    }

    <span class="hljs-keyword">char</span> line[<span class="hljs-number">512</span>];
    <span class="hljs-keyword">while</span>(fgets(line, <span class="hljs-keyword">sizeof</span>(line), fp)) {
        <span class="hljs-comment">// do things with line</span>
    }

    <span class="hljs-comment">// {...} more code - maybe with early returns</span>
    <span class="hljs-comment">// exceptions, threads...</span>

    <span class="hljs-comment">// note, no fclose</span>
    }
</code></pre>
</div>
<div class="col-xs">
<ul>
<li data-marpit-fragment="1">Multiple owners</li>
<li data-marpit-fragment="2">Copying and moving is allowed</li>
<li data-marpit-fragment="3">Keeps internal reference count to track usage</li>
<li data-marpit-fragment="4">Size for counter, deleter and pointer</li>
<li data-marpit-fragment="5">Acts like a normal pointer</li>
<li data-marpit-fragment="6">
<h1><img class="emoji" draggable="false" alt="" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/></h1>
</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-theme="cpp" class="invert" data-marpit-pagination="24" style="--paginate:true;--class:invert;--theme:cpp;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-fragments="2" data-paginate="true" data-theme="cpp" data-marpit-pagination="25" style="--paginate:true;--theme:cpp;">
<h3>Okay</h3>
<div class="row">
<div class="col-xs">
<pre><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-comment">// setup</span>

    <span class="hljs-keyword">auto</span> taxi_1 = <span class="hljs-keyword">new</span> Taxi(<span class="hljs-number">7.2e-2</span>, <span class="hljs-number">0.7</span>, <span class="hljs-number">75</span>, <span class="hljs-number">0.0</span>);

    UI.start(taxis);
    
    <span class="hljs-comment">// do bookings, fill up gas</span>

    <span class="hljs-comment">// Never forget to clean up...</span>
    <span class="hljs-keyword">delete</span> taxi_1;
    <span class="hljs-keyword">delete</span> taxi_2;
}

</code></pre>
</div>
<div class="col-xs">
<ul>

</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="4" data-paginate="true" data-theme="cpp" data-marpit-pagination="26" style="--paginate:true;--theme:cpp;">

<pre><code class="language-cpp"><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">func</span><span class="hljs-params">()</span> </span>{

    taxis.emplace_back(

    );
